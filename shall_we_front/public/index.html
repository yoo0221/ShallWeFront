<!DOCTYPE html>
<html 
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="%PUBLIC_URL%/assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="%PUBLIC_URL%/assets/img/logo.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1",user-scalable=no, minimum-scale=1.0, maximum-scale=1.0 />
    <meta
      name="description"
      content=""
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Shall We?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    /> -->

    <!-- Icons. Uncomment required icon fonts -->
    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/assets/vendor/fonts/boxicons.css"
    />

    <!-- Core CSS -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/thema.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/demo.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/chat-room.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/general.css">
    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/assets/vendor/css/core.css"
      class="template-customizer-core-css"
    />
    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/assets/vendor/css/theme-default.css"
      class="template-customizer-theme-css"
    />
    <!-- Vendors CSS -->
    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"
    />

    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/assets/vendor/libs/apex-charts/apex-charts.css"
    />
    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="%PUBLIC_URL%/assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="%PUBLIC_URL%/assets/js/calendar.js"></script>
    <script src="%PUBLIC_URL%/assets/js/config.js"></script>
    <script src="%PUBLIC_URL%/assets/js/table.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
          <div class="content-wrapper">
            <div id="root">
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="%PUBLIC_URL%/assets/vendor/libs/jquery/jquery.js"></script>
    <script src="%PUBLIC_URL%/assets/vendor/libs/popper/popper.js"></script>
    <script src="%PUBLIC_URL%/assets/vendor/js/bootstrap.js"></script>
    <script src="%PUBLIC_URL%/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="%PUBLIC_URL%/assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="%PUBLIC_URL%/assets/vendor/libs/apex-charts/apexcharts.js"></script>

    <!-- Main JS -->
    <script src="%PUBLIC_URL%/assets/js/main.js"></script>

    <!-- Page JS -->
    <script src="%PUBLIC_URL%/assets/js/dashboards-analytics.js"></script>
    <script src="%PUBLIC_URL%/js/location_select.js"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
